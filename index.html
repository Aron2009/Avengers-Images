<!DOCTYPE html>
<html lang="en">
<head>
  <title>Avengers Images</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Picture Gallery</h1>
        <div class="line"></div>
       <img src="captain%20america.jpeg"> 
       <img src="iron%20man.jpeg">
        <img src="spiderman.jpeg">
        <img src="thor.jpeg">
        <img src="hulk.jpeg">
        <img src="black%20panther.jpeg">
        <img src="black%20widow.jpeg">
        <img src="thanos.jpeg">
    </section>

<h2> Slide Gallery</h2>
    <h4> Click on the arrows to see a different image.</h4>
    <div id="games" class="carousel slide">
    <div class="carousel-inner">
        <div class="item active">
        <center>
            <img src="captain%20america.jpeg">
            <div class="carousel-content">
            <p>Captain America</p>
            </div>
            </center>
        </div>
        <div class="item">
        <center>
           <img src="iron%20man.jpeg">
            <div class="carousel-content">
            <p>Iron Man</p>
            </div>
            </center>
        </div>
            <div class="item">
        <center>
           <img src="spiderman.jpeg">
            <div class="carousel-content">
            <p>Spiderman</p>
            </div>
            </center>
        </div>
        <div class="item">
        <center>
           <img src="thor.jpeg">
            <div class="carousel-content">
            <p>Thor</p>
            </div>
            </center>
        </div>
        <div class="item">
        <center>
           <img src="hulk.jpeg">
            <div class="carousel-content">
            <p>Hulk</p>
            </div>
            </center>
        </div>
        <div class="item">
        <center>
           <img src="black%20panther.jpeg">
            <div class="carousel-content">
            <p>Black Panther</p>
            </div>
            </center>
        </div>
        <div class="item">
        <center>
           <img src="black%20widow.jpeg">
            <div class="carousel-content">
            <p>Black Widow</p>
            </div>
            </center>
        </div>
        <div class="item">
        <center>
           <img src="thanos.jpeg">
            <div class="carousel-content">
            <p>Thanos</p>
            </div>
            </center>
        </div>
        </div>
        <a class="left carousel-control" href="#games" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#games" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
</body>
</html>
